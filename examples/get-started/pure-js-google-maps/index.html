<!doctype html>
<html>
  <head>
    <meta charset='UTF-8' />
    <title>deck.gl w/ Google Maps example</title>
    <style>
      #container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
      #container > * {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="map"></div>
      <canvas id="deck-canvas"></canvas>
    </div>
    <script src='app.js'></script>
    <!-- Replace GOOGLE_MAPS_API_KEY with your own key -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=GOOGLE_MAPS_API_KEY&libraries=visualization&callback=initMap"></script>
  </body>
</html>
